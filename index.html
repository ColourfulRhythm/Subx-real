<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/subx-logo/subx-logo-3.png" />
    <link rel="apple-touch-icon" href="/subx-logo/subx-logo-3.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Subx - Land Ownership Just Got Easier. Own land starting from a square meter with digital tracking and secure documentation." />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="keywords" content="land ownership, real estate, property ownership, digital land banking, fractional ownership" />
    <meta name="author" content="Focal Point Property Development" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://subxhq.com/" />
    <meta property="og:title" content="Subx - Land Ownership Just Got Easier" />
    <meta property="og:description" content="Own land starting from a square meter with digital tracking and secure documentation." />
    <meta property="og:image" content="https://subxhq.com/linkpreview_image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://subxhq.com/" />
    <meta property="twitter:title" content="Subx - Land Ownership Just Got Easier" />
    <meta property="twitter:description" content="Own land starting from a square meter with digital tracking and secure documentation." />
    <meta property="twitter:image" content="https://subxhq.com/linkpreview_image.jpg" />
    
    <title>Subx - Land Ownership Just Got Easier</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://js.paystack.co">
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/main.jsx" as="script">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Spinner -->
    <div id="loading-spinner" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    ">
      <div style="
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4F46E5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <div style="
        color: #4F46E5;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
      ">Loading Subx...</div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading spinner when app loads -->
    <script>
      window.addEventListener('load', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          setTimeout(() => {
            spinner.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
