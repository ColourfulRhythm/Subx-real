<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subx - Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        p {
            margin: 0 0 30px 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .redirect-button {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        .redirect-button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè†</div>
        <h1>Subx Real Estate</h1>
        <p>Redirecting you to the working site...</p>
        <a href="https://subx-real-g3arq2yl8-colourfulrhythms-projects.vercel.app" class="redirect-button">
            Go to Subx Now
        </a>
        <div class="status">
            <p>Domain configuration in progress...</p>
            <p>This page will automatically redirect once DNS is updated.</p>
        </div>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://subx-real-g3arq2yl8-colourfulrhythms-projects.vercel.app';
        }, 3000);

        // Show countdown
        let countdown = 3;
        const statusElement = document.querySelector('.status p:first-child');
        const interval = setInterval(() => {
            countdown--;
            statusElement.textContent = `Redirecting in ${countdown} seconds...`;
            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
